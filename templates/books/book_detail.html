{% extends '_base.html' %}


{% block title %}{{object.title}}{% endblock title%}

{% block content %}
<div class="book-detail">
    <h2><a href="">{{book.title}}</h2>
        <p>Author: {{book.author}}</p>
        <p>Price: {{book.price}}</p>
</div>
<div>
    <h3>Reviews</h3>
    <ul>
        {% for review in book.reviews.all %}
        <li>{{review.review}} ({{review.author}})</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
